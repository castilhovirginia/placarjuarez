<h1>Classificação - {{ modalidade.nome }} ({{ modalidade.categoria }})</h1>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Equipe</th>
            <th>Pontos</th>
        </tr>
    </thead>
    <tbody>
        {% for equipe in classificacao %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ equipe.nome }}</td>
            <td>{{ equipe.total_pontos }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
