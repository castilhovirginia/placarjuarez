{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar -  Interclasse "Juarez Wanderley" - Ranking Geral</title>
    <link rel="stylesheet" href="{% static 'css/placar/ranking.css' %}">
</head>
<body>
{% include 'menu.html' %}
<!-- HEADER 100% -->
<header class="header-full">
    <img src="{% static 'images/placar/ranking-header.png' %}" alt="Ranking Geral Interclasse">
    <h1>2026</h1>
</header>
<!-- CONTEÃšDO -->
<main class="ranking-wrapper">
    <section class="ranking-grid">
        {% for equipe in classificacao %}
        <div class="ranking-item {% if item.posicao == 1 %}primeiro{% endif %}">
            <span class="posicao">{{ forloop.counter }}</span>
            <span class="nome">
            {% if equipe.logo %}
    <img
      src="{{ equipe.logo.url }}"
      alt="Logo {{ equipe.nome }}"
      style="height: 40px; vertical-align: middle; margin-right: 8px;"
    >
  {% endif %}
  {{ equipe.nome }}</span>
            <span class="pontos">{{ equipe.total_pontos }} PTS</span>
        </div>
        {% endfor %}
    </section>
</main>

</body>
</html>
